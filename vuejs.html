<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    //root container of Vue App
    <div id="root">
        <div class="section">
            <div class="container">
                //message sent from Vue App data: message
                <h1>{{message}}</h1>
                //bind src from Vue App data: imageLocation
                <img v-bind:src="imageLocation" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
